<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">

      <div class="result--bg">
        <div class="container">
          <div class="result">
            <p>Your Result</p>
            <div class="score">
              <h1 class="white_bold">76</h1>
              <span>of 100</span>
            </div>
  
            <h2 class="white_bold">Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </div>
      </div>
  
      <div class="container summary--content">
        <div class="summary">
          <h3>Summary</h3>
  
          <div class="reaction summary--details">
            <img src="./assets/images/icon-reaction.svg" alt="icon reaction" />
            <p>Reaction</p>
            <p class="numericals">
              <span class="accent">80</span>
              <span class="total_marks">/ 100</span>
            </p>
          </div>
  
          <div class="memory summary--details">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
            <p>Memory</p>
            <p class="numericals">
              <span class="accent">92</span>
              <span class="total_marks"> / 100</span>
            </p>
          </div>
  
          <div class="verbal summary--details">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
            <p>Verbal</p>
            <p class="numericals">
              <span class="accent">61</span>
              <span class="total_marks">/ 100</span>
            </p>
          </div>
  
          <div class="visual summary--details">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
            <p>Visual</p>
            <p class="numericals">
              <span class="accent">72</span>
              <span class="total_marks"> / 100</span>
            </p>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </div>

  </body>
</html>
